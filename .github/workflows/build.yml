name: Build Marp Slides

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # - name: Install dependencies
      # run: npm ci

      # - name: Clean docs folder
      #   run: rm -rf docs && mkdir -p docs

      - name: Build Marp presentations
        run: npm run build-ghp && cp -r assets docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master' # Only deploy from master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: ghp
          force_orphan: true # This keeps gh-pages branch clean


